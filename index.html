<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BYH RSVP: Squid Game Theme</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    @font-face {
      font-family: 'SquidGame';
      src: url('GameOfSquids.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'SquidGame', sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    .container {
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    label, input {
      font-size: 1.2rem;
    }

    input {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 250px;
    }

    .btn {
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      margin: 1rem;
      cursor: pointer;
      background-color: white;
      color: black;
      border: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: red;
      color: white;
    }

    #no-response {
      display: none;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    #yes-response {
      display: none;
      font-size: 1.3rem;
      margin-top: 2rem;
    }

    #bg-audio {
      display: none;
    }

    .fade-in {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <audio id="bg-audio" src="squid-theme.mp3" autoplay loop></audio>

  <div class="container">
    <h1>You have been invited!</h1>
    <form id="rsvp-form">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />
      <label for="email">Gmail:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <div>
        <button type="button" class="btn" onclick="submitForm('yes')">Yes</button>
        <button type="button" class="btn" onclick="submitForm('no')">No</button>
      </div>
    </form>

    <div id="yes-response">
      <p> See you there on 1st August at 6 PM</p>
      <p>30 Gordon Street, Allston, MA 02134</p>
    </div>

    <div id="no-response">
      <h2 style="margin-top: 2rem;">Goodbye!</h2>
      <img src="no-bg.png" alt="Goodbye" style="width: 100%; max-width: 500px; margin-top: 1rem;" />
    </div>
  </div>

  <script>
    function submitForm(response) {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      if (!name || !email) {
        alert("Please fill out both fields.");
        return;
      }

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&rsvp=${response}`
      });

      document.getElementById('rsvp-form').style.display = 'none';
      if (response === 'yes') {
        document.getElementById('yes-response').style.display = 'block';
      } else {
        document.body.style.backgroundColor = 'black';
        const noResp = document.getElementById('no-response');
        noResp.classList.add('fade-in');
      }
    }
  </script>
</body>
</html>
