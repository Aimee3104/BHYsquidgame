<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BYH RSVP: Squid Game Theme</title>
  <style>
    @font-face {
      font-family: 'SquidGame';
      src: url('GameOfSquids.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SquidGame', sans-serif;
      color: white;
      text-align: center;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .container {
      padding: 2rem;
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 500px;
      margin: 0 auto;
      margin-top: 10vh;
      border-radius: 12px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    label, input {
      font-size: 1.2rem;
    }

    input {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 80%;
      border: none;
      border-radius: 4px;
    }

    .btn {
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      margin: 1rem;
      cursor: pointer;
      background-color: white;
      color: black;
      border: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: red;
      color: white;
    }

    #no-response {
      display: block;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      pointer-events: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #yes-response {
      display: none;
      font-size: 1.3rem;
      margin-top: 2rem;
    }

    .fade-in {
      opacity: 1 !important;
    }

    #bg-audio {
      display: none;
    }

    iframe {
      margin-top: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg-video" id="bg-video" autoplay muted loop>
    <source src="theme-bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Background music -->
  <audio id="bg-audio" src="squid-theme.mp3" autoplay loop></audio>

  <!-- Main container -->
  <div class="container" id="main-container">
    <h1 id="main-heading">You have been invited!</h1>
    <form id="rsvp-form">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />
      <label for="email">Gmail:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <div>
        <button type="button" class="btn" onclick="submitForm('yes')">Yes</button>
        <button type="button" class="btn" onclick="submitForm('no')">No</button>
      </div>
    </form>

    <div id="yes-response">
      <p>üìÖ 1st August at 6 PM</p>
      <p>üìç 30 Gordon Street, Allston, MA 02134</p>
      <div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2949.4400091909365!2d-71.1379076845449!3d42.35360937918698!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e379b10f165a1d%3A0x27c11a18707089e3!2s30%20Gordon%20St%2C%20Allston%2C%20MA%2002134!5e0!3m2!1sen!2sus!4v1691122334411!5m2!1sen!2sus"
          width="100%"
          height="250"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Goodbye image -->
  <div id="no-response">
    <img src="no-bg.png" alt="Goodbye" style="width: 100%; max-width: 500px; margin-top: 1rem;" />
  </div>

  <script>
    function submitForm(response) {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      if (!name || !email) {
        alert("Please fill out both fields.");
        return;
      }

      // Send to Google Apps Script
      fetch("https://script.google.com/macros/s/AKfycbyXDK6PiioL7QcCswbigELo5QdolqOoDND4L4u1F1Ae3CLf6uTm2eQWgoDzmRjbMElC/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&rsvp=${response}`
      });

      document.getElementById('rsvp-form').style.display = 'none';

      if (response === 'yes') {
        // Change heading and show info
        document.getElementById('main-heading').textContent = "See you there!";
        document.getElementById('yes-response').style.display = 'block';
      } else {
        // Fade to black, stop background video
        document.getElementById('main-container').style.display = 'none';

        const video = document.getElementById('bg-video');
        video.pause();
        video.style.display = 'none';

        document.body.style.backgroundColor = 'black';
        document.getElementById('no-response').classList.add('fade-in');
      }
    }
  </script>
</body>
</html>
