<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BYH Game Night RSVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background music -->
  <audio autoplay loop>
    <source src="squid-theme.mp3" type="audio/mpeg">

      <button id="noBtn">NO</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
