<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BYH Squid Game RSVP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'SquidGame';
      src: url('GameOfSquids.ttf') format('truetype');
    }

    body {
      font-family: 'SquidGame', sans-serif;
      transition: background 1s;
    }

    #no-image {
      display: none;
      max-width: 300px;
      margin: auto;
      margin-top: 40px;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-6 text-center">

  <h1 class="text-4xl md:text-6xl mb-6">BYH GAME NIGHT</h1>
  <p class="text-lg mb-2">ü¶ë RSVP if you dare ü¶ë</p>

  <form id="rsvpForm"
    action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse"
    method="POST"
    target="_blank"
    class="space-y-4 w-full max-w-md mt-6"
  >
    <input type="text" name="entry.YOUR_NAME_ID" placeholder="Your Name"
      required class="w-full px-4 py-2 text-black rounded" />
    
    <input type="email" name="entry.YOUR_EMAIL_ID" placeholder="Your Gmail"
      required class="w-full px-4 py-2 text-black rounded" />

    <input type="hidden" id="comingInput" name="entry.YOUR_COMING_ID" />

    <div class="flex justify-center gap-6 mt-4">
      <button type="button" onclick="comingYes()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded">Yes</button>
      <button type="button" onclick="comingNo()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded">No</button>
    </div>

    <button id="submitBtn" type="submit" class="hidden bg-white text-black px-6 py-2 rounded mt-4">Submit</button>
  </form>

  <div id="locationInfo" class="hidden mt-8 text-lg">
    üìç <strong>1st August at 6 PM</strong><br>
    30 Gordon Street, Allston, MA 02134
  </div>
  <p class="text-lg mb-2">ü¶ë RSVP if you dare ü¶ë</p>
  <img id="no-image" src="no-bg.png" alt="You chose not to play..." />

  <script>
    function comingYes() {
      document.body.style.backgroundColor = '#0f172a'; // dark navy
      document.getElementById('comingInput').value = "Yes";
      document.getElementById('submitBtn').classList.remove('hidden');
      document.getElementById('locationInfo').classList.remove('hidden');
      document.getElementById('no-image').style.display = "none";
      document.getElementById('rsvpForm').classList.remove('fade-out');
    }

    function comingNo() {
      document.body.style.backgroundColor = 'black';
      document.getElementById('rsvpForm').classList.add('fade-out');
      setTimeout(() => {
        document.getElementById('rsvpForm').style.display = "none";
        document.getElementById('no-image').style.display = "block";
      }, 1000);
    }
  </script>

</body>
</html>
